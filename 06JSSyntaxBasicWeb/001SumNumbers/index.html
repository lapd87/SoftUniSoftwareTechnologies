<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum Two Numbers</title>
    <script src="SumNumbers.js"></script>
</head>
<body>
    <form>
        <div style="width:280px" align="right">
            <label for = "num1">First Number</label>
            <input type="text" id = "num1">
        </div>
        <div style="width:280px" align="right">
            <label for = "num2">Second Number</label>
            <input type="text" id = "num2">
        </div>
        <div style="width:280px" align="right">
            <input type="button"
                   onclick="sumNumbers()"
                   value="Calculate">
        </div>
    </form>
    <div style="width:280px; margin-left: 120px"
         align="left" >Result:
        <span style="color: red" id="result"></span>
    </div>
</body>
</html>
